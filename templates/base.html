<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>{% block title %}{% endblock %}</title>

    <div class="w3-row">
        <div class="w3-quarter"><p></p></div>
        <div class="w3-half">
            <h1 style="text-align: center">{% block head %}{% endblock %}</h1>
            <div class="w3-bar w3-border w3-light-grey">
                <a href="{{ url_for('index') }}" class="w3-bar-item w3-button">Task Master</a>
                <a href="{{ url_for('completed_tasks') }}" class="w3-bar-item w3-button">Completed Tasks</a>
              </div>
        </div>
        <div class="w3-quarter"><p></p></div>
    </div>
    
</head>
<body>
    <div class="w3-row">
        <div class="w3-quarter"><p></p></div>
        <div class="w3-half">{% block body %}{% endblock %}</div>
        <div class="w3-quarter"><p></p></div>
    </div>
</body>
</html>
